<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Reset some default styles */
        body, h1, p, footer {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #00bcd4;
            color: white;
            padding: 40px 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        /* Left-aligned company name */
        .logo {
            font-size: 1.4rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #ffffff;
            text-decoration: none;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
            flex-grow: 1;
        }

        section {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        section:hover {
            transform: scale(1.03);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #aaa;
        }

        .google-form-wrapper {
            border: 2px solid #00bcd4;
            border-radius: 12px;
            overflow: hidden;
            background: #2a2a2a;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        iframe {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 8px;
            transition: transform 0.2s ease-in-out;
        }

        iframe:hover {
            transform: scale(1.05);
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            font-size: 1rem;
            display: none;
            text-align: center;
            border-radius: 8px;
            transition: opacity 0.5s ease-in-out;
        }

        .message.success {
            background-color: #4CAF50;
            color: white;
        }

        .message.error {
            background-color: #f44336;
            color: white;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #222;
            color: white;
            margin-top: 40px;
            box-shadow: 0px -4px 12px rgba(0, 0, 0, 0.2);
        }

        /* Add futuristic glowing effect to links */
        a {
            text-decoration: none;
            color: #00bcd4;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffffff;
            text-shadow: 0 0 8px rgba(0, 188, 212, 0.8), 0 0 10px rgba(0, 188, 212, 0.9);
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            header {
                padding: 30px 10px;
            }
            h1 {
                font-size: 2.5rem;
            }
            iframe {
                height: 600px;
            }
        }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">RealWorldDataGovernance.com</a>
        <h1>Contact Us</h1>
    </header>

    <section>
        <p>If you have any questions or inquiries, please fill out the form below:</p>

        <div class="google-form-wrapper">
            <!-- Embed Google Form here -->
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScLjTVP-aSkrn3G2a9t5S0Lct9A4Q7M-Ln-TtCL9tPERHD4RA/viewform?embedded=true" frameborder="0">Loadingâ€¦</iframe>
        </div>

        <!-- Message Display (Success/Error) -->
        <div id="response-message" class="message"></div>
    </section>

    <footer>
        <p>&copy; 2025 RealWorldDataGovernance. All rights reserved.</p>
    </footer>

    <script>
        // Simulate success message when the form is submitted
        window.addEventListener('message', function(event) {
            if (event.origin === 'https://docs.google.com' && event.data === 'formResponse') {
                document.getElementById('response-message').textContent = 'Thank you for reaching out! We will get back to you soon.';
                document.getElementById('response-message').className = 'message success';
                document.getElementById('response-message').style.display = 'block';
            }
        });

        // Add subtle glow effect when hovering over the form iframe
        document.querySelector('iframe').addEventListener('mouseenter', function() {
            this.style.boxShadow = '0 0 15px rgba(0, 188, 212, 0.8)';
        });

        document.querySelector('iframe').addEventListener('mouseleave', function() {
            this.style.boxShadow = 'none';
        });
    </script>

</body>
</html>
