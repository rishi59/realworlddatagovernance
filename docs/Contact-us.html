<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        :root {
            --bg: #0f172a;
            --card: #111827;
            --text: #e5e7eb;
            --accent: #38bdf8;
        }

        [data-theme="light"] {
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #0f172a;
            --accent: #2563eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        /* NAV */
        .navbar {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            padding: 1rem 2rem;
            z-index: 100;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
        }

        .toggle {
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* HEADER */
       header {
    display: flex;
    justify-content: center; /* Centers the content horizontally */
    align-items: center;
    padding: 20px 40px;
    background-color: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(10px);
    z-index: 100;
}

header h1 {
    font-size: 2.5rem;
    color: var(--accent);
    text-align: center; /* Ensures that the text inside h1 is centered */
}


        

        /* SECTION */
        section {
            padding: 2rem 1rem;
            max-width: 900px;
            margin: 40px auto;
            background: var(--card);
            border-radius: 12px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        section:hover {
            transform: scale(1.03);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--text);
            text-align: center;
        }

        .google-form-wrapper {
            border: 2px solid var(--accent);
            border-radius: 12px;
            overflow: hidden;
            background: #2a2a2a;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        iframe {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 8px;
            transition: transform 0.2s ease-in-out;
        }

        iframe:hover {
            transform: scale(1.05);
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            font-size: 1rem;
            display: none;
            text-align: center;
            border-radius: 8px;
            transition: opacity 0.5s ease-in-out;
        }

        .message.success {
            background-color: #4CAF50;
            color: white;
        }

        .message.error {
            background-color: #f44336;
            color: white;
        }

        footer {
            text-align: center;
            padding: 2rem;
            opacity: 0.8;
        }

        .social-links a {
            margin: 0 0.5rem;
            color: var(--text);
            font-size: 1.4rem;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            header {
                padding: 30px 10px;
            }
            h1 {
                font-size: 2rem;
            }
            iframe {
                height: 600px;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar (matches index.html) -->
    <nav class="navbar">
        <div class="logo">RealWorldDataGovernance</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="Certification-Research.html" target="_blank">Certifications & Research Papers</a></li>
            <li><a href="Contact-us.html" target="_blank">Contact Us</a></li>
        </ul>
        <div class="toggle" id="themeToggle">ðŸŒ™</div>
    </nav>

    <!-- Contact Us Section -->
    <header>
        
        <h1>Contact Us</h1>
    </header>

    <section>
        <p>If you have any questions or inquiries, please fill out the form below:</p>

        <div class="google-form-wrapper">
            <!-- Embed Google Form here -->
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScLjTVP-aSkrn3G2a9t5S0Lct9A4Q7M-Ln-TtCL9tPERHD4RA/viewform?embedded=true" frameborder="0">Loadingâ€¦</iframe>
        </div>

        <!-- Message Display (Success/Error) -->
        <div id="response-message" class="message"></div>
    </section>

    <!-- Footer (matches index.html) -->
    <footer>
        <p>&copy; 2025 RealWorldDataGovernance.com</p>

        <div class="social-links">
            <a href="https://www.linkedin.com/in/rishi-c-gupta/" class="fa fa-linkedin" aria-label="LinkedIn" target="_blank"></a>
            <a href="https://www.instagram.com/thisaintrandomrishi" class="fa fa-instagram" aria-label="Instagram" target="_blank"></a>
            <a href="mailto:contact@realworddatagovernance.com" class="fa fa-envelope" aria-label="Email"></a>
        </div>
    </footer>

    <script>
        // Simulate success message when the form is submitted
        window.addEventListener('message', function (event) {
            if (event.origin === 'https://docs.google.com' && event.data === 'formResponse') {
                document.getElementById('response-message').textContent = 'Thank you for reaching out! We will get back to you soon.';
                document.getElementById('response-message').className = 'message success';
                document.getElementById('response-message').style.display = 'block';
            }
        });

        // Add subtle glow effect when hovering over the form iframe
        document.querySelector('iframe').addEventListener('mouseenter', function () {
            this.style.boxShadow = '0 0 15px rgba(0, 188, 212, 0.8)';
        });

        document.querySelector('iframe').addEventListener('mouseleave', function () {
            this.style.boxShadow = 'none';
        });

        document.getElementById("themeToggle").onclick = () => {
            document.body.dataset.theme =
                document.body.dataset.theme === "light" ? "" : "light";
        };
    </script>

</body>

</html>
