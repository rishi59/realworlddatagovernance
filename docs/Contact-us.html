<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | RealWorldDataGovernance</title>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --accent: #38bdf8;
    }

    [data-theme="light"] {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --accent: #2563eb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    /* NAVBAR â€” SAME AS INDEX */
    .navbar {
      position: sticky;
      top: 0;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 100;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      list-style: none;
    }

    .nav-links a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
    }

    .nav-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .toggle {
      cursor: pointer;
      font-size: 1.2rem;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .hamburger span {
      width: 24px;
      height: 3px;
      background: var(--text);
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      .navbar {
        grid-template-columns: auto auto;
        grid-template-areas:
          "logo actions"
          "menu menu";
      }

      .nav-links {
        grid-area: menu;
        flex-direction: column;
        display: none;
        margin-top: 1rem;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    /* PAGE HEADER */
    .page-header {
      text-align: center;
      padding: 3rem 1rem 1.5rem;
    }

    .page-header h1 {
      font-size: 2.2rem;
      color: var(--accent);
    }

    .page-header p {
      margin-top: 0.5rem;
      opacity: 0.85;
    }

    /* CONTACT CARD */
    .section {
      max-width: 900px;
      margin: auto;
      padding: 1.5rem;
    }

    .contact-card {
      background: var(--card);
      padding: 1.8rem;
      border-radius: 14px;
    }

    .google-form-wrapper {
      border: 2px solid var(--accent);
      border-radius: 12px;
      overflow: hidden;
      margin-top: 1rem;
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }

    .message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      text-align: center;
      display: none;
    }

    .message.success {
      background: #22c55e;
      color: #022c22;
    }

    /* FOOTER */
    .footer {
      text-align: center;
      padding: 2rem;
      opacity: 0.8;
    }

    .social-links a {
      margin: 0 0.5rem;
      color: var(--text);
      font-size: 1.4rem;
    }

    @media (max-width: 768px) {
      iframe {
        height: 600px;
      }
    }
  </style>
</head>

<body>

<nav class="navbar">
  <div class="logo">RealWorldDataGovernance</div>

  <ul class="nav-links" id="navLinks">
    <li><a href="index.html#home">Home</a></li>
    <li><a href="index.html#about">About</a></li>
    <li><a href="index.html#blog">Blog</a></li>
    <li><a href="Certification-Research.html">Certifications & Research</a></li>
    <li><a href="Contact-us.html">Contact</a></li>
  </ul>

  <div class="nav-actions">
    <div class="toggle" id="themeToggle">ðŸŒ™</div>
    <div class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </div>
  </div>
</nav>

<header class="page-header">
  <h1>Contact</h1>
  <p>Have a question, collaboration idea, or inquiry? Letâ€™s talk.</p>
</header>

<section class="section">
  <div class="contact-card">
    <p style="text-align:center;">
      Fill out the form below and Iâ€™ll get back to you as soon as possible.
    </p>

    <div class="google-form-wrapper">
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLScLjTVP-aSkrn3G2a9t5S0Lct9A4Q7M-Ln-TtCL9tPERHD4RA/viewform?embedded=true">
        Loadingâ€¦
      </iframe>
    </div>

    <div id="response-message" class="message"></div>
  </div>
</section>

<footer class="footer">
  <p>&copy; 2025 RealWorldDataGovernance.com</p>
  <div class="social-links">
    <a href="https://www.linkedin.com/in/rishi-c-gupta/" class="fa fa-linkedin" target="_blank"></a>
    <a href="https://www.instagram.com/thisaintrandomrishi" class="fa fa-instagram" target="_blank"></a>
    <a href="mailto:contact@realworddatagovernance.com" class="fa fa-envelope"></a>
  </div>
</footer>

<script>
  document.getElementById("themeToggle").onclick = () => {
    document.body.dataset.theme =
      document.body.dataset.theme === "light" ? "" : "light";
  };

  document.getElementById("hamburger").onclick = () => {
    document.getElementById("navLinks").classList.toggle("active");
  };

  window.addEventListener("message", function (event) {
    if (event.origin.includes("google.com")) {
      const msg = document.getElementById("response-message");
      msg.textContent = "Thank you for reaching out! Iâ€™ll respond shortly.";
      msg.className = "message success";
      msg.style.display = "block";
    }
  });
</script>

</body>
</html>
